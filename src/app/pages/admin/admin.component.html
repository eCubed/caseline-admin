<h1>Cases</h1>
<div class="actions" [appOverlayer]="isApiCalling" overlayText="Loading Cases">  
  <button type="button" (click)="addNewCase()">Add New Case</button> 
</div>
<div class="roster">
  @for (case of cases; track case.id) {
    <div class="roster-item">
      <div>{{ case.name }}</div>
      <div class="actions">
        
        <fa-icon [icon]="faXmark" size="xl" (click)="clickDeleteCase(case)"></fa-icon>
        <a [routerLink]="['/edit-case', case.id]">
          <fa-icon [icon]="faPen" size="xl"></fa-icon>
        </a>
        <a [routerLink]="['/view-case', case.normalizedName]">
          <fa-icon [icon]="faEye" size="xl"></fa-icon>
        </a>
      </div>
    </div>
  }
</div>
