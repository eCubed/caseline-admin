<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" [appOverlayer]="authService.isLoggingIn()" overlayText="Logging In...">
  <h2>Login</h2>
  <div>
    <input id="username" formControlName="username" placeholder="Username">
    <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      Username is required.
    </div>
  </div>
  <div>
    <input id="password" type="password" formControlName="password" placeholder="Password">
    <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Password is required.
    </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
  <div class="error" *ngIf="authService.loginError()">
    Invalid login
  </div>
</form>
